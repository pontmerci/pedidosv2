<!DOCTYPE html>
<html lang="es" ng-app="loginApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal de Pedidos - Aplicativos Diseenio.com</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

<body ng-controller="LoginCtrl">
<main class="auth-main">
  <div class="auth-block">
    <h1>Acceso al Portal</h1>
    <!--<a href="reg.html" class="auth-link">New to Blur Admin? Sign up!</a>-->

    <form class="form-horizontal" name="form" ng-submit="submit()" novalidate>
      <div class="form-group">
        <label for="usuario" class="col-sm-2 control-label">Usuario</label>

        <div class="col-sm-10">
          <input type="text" ng-change="novalida=false" class="form-control" id="usuario" ng-model="validar.usuario" placeholder="Usuario" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" ng-change="novalida=false" class="form-control" id="inputPassword3" ng-model="validar.password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-disabled="!form.$valid">Ingresar</button>
          <!--<a href class="forgot-pass">Forgot password?</a>-->
        </div>
      </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div ng-show="novalida" class="alert bg-danger" style="background-color: #e85656;">
                    <strong>Atenci√≥n!</strong> Los datos ingresados no son correctos.
                </div>
            </div>
        </div>


    </form>

    <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span></div>-->

    <!--<div class="al-share-auth">-->

        <!--<li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>-->
        <!--<li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>-->
        <!--<li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>-->
      <!--</ul>-->
    <!--</div>-->
  </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="init.js"></script>

</body>
</html>
